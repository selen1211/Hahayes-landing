var copyMessage = document.createElement('div');

copyMessage.style.position = 'absolute';
copyMessage.style.top = '0';
copyMessage.style.left = '0';
copyMessage.style.right = '0';
copyMessage.style.bottom = '0';
copyMessage.style.margin = 'auto';
copyMessage.style.backgroundColor = '#28a745';

copyMessage.style.borderRadius = '5px';

copyMessage.style.textAlign = 'center';
copyMessage.style.zIndex = '100';
copyMessage.style.justifyContent = 'center';
copyMessage.style.alignItems = 'center';
copyMessage.style.display = 'none';
copyAddressBtn.appendChild(copyMessage);
copyAddressBtn.addEventListener('click', function () {
  var addressLink = document.querySelector('.js-link');

  var tempInput = document.createElement('input');
  tempInput.value = addressLink.textContent || addressLink.innerText;
  document.body.appendChild(tempInput);

  tempInput.select();
  tempInput.setSelectionRange(0, 99999); // For mobile devices

  try {
    var successful = document.execCommand('copy');
    var msg = successful ? 'successful' : 'unsuccessful';
    console.log('Copy address command was ' + msg);
    if (successful) {
      copyMessage.textContent = 'Copied!';
      copyMessage.style.display = 'flex';
      setTimeout(function () {
        copyMessage.style.display = 'none';
      }, 1000);
    }
  } catch (err) {
    console.log('Oops, unable to copy');
  }

  document.body.removeChild(tempInput);
});
